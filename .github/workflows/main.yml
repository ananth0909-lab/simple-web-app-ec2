name: Deploy to EC2

on:
  push:
    branches: [ "main", "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

      - name: Copy files to EC2 (/tmp/app)
        run: |
          rsync -avz -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/app/

      - name: Move files to /var/www/html and restart Apache
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            sudo rm -rf /var/www/html/*
            sudo cp -r /tmp/app/* /var/www/html/
            if id apache &>/dev/null; then
              sudo chown -R apache:apache /var/www/html
            elif id www-data &>/dev/null; then
              sudo chown -R www-data:www-data /var/www/html
            fi
            sudo systemctl restart httpd || sudo systemctl restart apache2
          EOF
